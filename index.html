<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>
  <title>Cipher Cipher</title>
</head>

<body>
  <div class="container">
    <h1 class="judul">Vigenere Cipher</h1>

    <label for="text">Input text:</label>
    <textarea id="text" class="text" name="text" rows="5" cols="33">Input text here...</textarea>
    <label for="key">Input key:</label>

    <input type="text" name="key" id="key" class="key" placeholder="Input key here..." style="text-transform:uppercase">
    <div>
      <input type="radio" id="showEncode" name="option">
      <label for="showEncode">Encode</label>
      <input type="radio" id="showDecode" name="option">
      <label for="showDecode">Decode</label>
    </div>

    <button class="process" onclick="process()">Process</button>

    <div class="resultBox">
      <label for="result">Result:</label>
      <textarea id="result" class="result" name="result" rows="5" cols="33">
      </textarea>
    </div>
    <a href="columnar.html">columnar cipher</a>
  </div>
</body>
<script src="scriptVigenere.js"></script>

</html>
