<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Cipher Cipher</title>
</head>

<body class="page">
  <div class="container">
    <h1 class="judul">Vigenere Cipher</h1>
    <div class="row">

      <div class="col-6 col-md-4">
        <div class="text-box">
          <label for="text" class="label text-label">Plaintext:</label>
          <textarea id="text" class="text" name="text" rows="5" cols="33" placeholder="Input text here..."></textarea>
        </div>
      </div>

      <div class="col-6 col-md-4 key-container">
        <div class="key-box">
          <label for="key" class="keylabel">KEY</label>
          <input type="text" name="key" id="key" class="key" placeholder="Input key here...">
          <br>
          <div class="wrapper">
            <input type="radio" name="select" id="showEncode" class="encryptInput" onclick="changeLabel()" checked>
            <input type="radio" name="select" id="showDecode" class="decryptInput" onclick="changeLabel()">
            <label for="showEncode" class="option encrypt">
              <div class="dot"></div>
              <span>Encrypt</span>
            </label>
            <label for="showDecode" class="option decrypt">
              <div class="dot"></div>
              <span>Decrypt</span>
            </label>
          </div>
          <button class="btn-input" onclick="process()">Process</button>
        </div>
      </div>

      <div class="col-6 col-md-4">
        <div class="result-box">
          <label for="result" class="result-label">Ciphertext:</label>
          <textarea id="result" class="result" name="result" rows="5" cols="33" readonly></textarea>
        </div>
      </div>
    </div>

    <div class="next-link">
      <a href="columnar.html" class="underline">columnar cipher</a>
    </div>
  </div>
</body>
<script src="scriptVigenere.js"></script>

</html>
